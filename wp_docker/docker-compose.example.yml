services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: change_me_root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: change_me_app
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wpsite

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      PMA_ABSOLUTE_URI: http://localhost:8081/
      MYSQL_ROOT_PASSWORD: change_me_root
    networks:
      - wpsite

  wordpress:
    image: wordpress:6.5.4-php8.2-apache
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8001:80'
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: change_me_app
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_ENFORCE_HTTPS: 'true'
      WORDPRESS_CONFIG_EXTRA: |
        $$_enforce_https = getenv('WORDPRESS_ENFORCE_HTTPS');
        $$_https_disabled = $$_enforce_https !== false && in_array(strtolower($$_enforce_https), ['0','false','no','off'], true);
        if (! $$_https_disabled) {
          define('FORCE_SSL_ADMIN', true);
          if (isset($$_SERVER['HTTP_X_FORWARDED_PROTO']) && $$_SERVER['HTTP_X_FORWARDED_PROTO'] === 'https') {
            $$_SERVER['HTTPS'] = 'on';
          }
        }
    volumes:
      - wordpress_data:/var/www/html
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/wp-login.php || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - wpsite

networks:
  wpsite:

volumes:
  db_data:
  wordpress_data:
